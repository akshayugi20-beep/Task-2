<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timeline">
    <div class="event">
      <div class="dot"></div>
      <div class="card">
        <div class="year">1982</div>
        <div class="text">Started as Medical Representative at Bevit Pharmaceuticals.</div>
      </div>
    </div>
    <div class="event">
      <div class="dot"></div>
      <div class="card">
        <div class="year">1987</div>
        <div class="text">Promoted to Area Manager, expanded Karnataka operations.</div>
      </div>
    </div>
    <div class="event">
      <div class="dot"></div>
      <div class="card">
        <div class="year">1994</div>
        <div class="text">Became Regional Manager, led 25-member team.</div>
      </div>
    </div>
    <div class="event">
      <div class="dot"></div>
      <div class="card">
        <div class="year">1998</div>
        <div class="text">Assigned Maharashtra region for business expansion.</div>
      </div>
    </div>
  </div>
</body>
</html>
